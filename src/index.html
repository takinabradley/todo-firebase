<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <div class="todo">
      <header class="todo__heading">
        <input
          type="checkbox"
          class="todo__sidebar-toggle"
          autocomplete="off"
        />
        <h2 class="name-display"></h2>
      </header>

      <main class="todo__main">
        <aside class="todo__sidebar todo__sidebar--hidden">
          <form class="add-form">
            <label for="projectName" class="add-form__name-input-label"
              >Add a project</label
            >
            <input type="text" name="nameInput" class="add-form__name-input" />
            <button type="button" name="addBtn" class="add-form__add-btn">
              +
            </button>
          </form>

          <div class="project-list"></div>
        </aside>

        <div class="todo-list">
          <button class="todo-list__add-btn">
            Add Todo <span class="todo-list__add-btn-icon">âœŽ</span>
          </button>

          <section class="todo-list__todos">
            <input type="date" />
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
